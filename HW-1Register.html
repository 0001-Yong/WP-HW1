<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
</head>
<body>
	<h1>User Register</h1>
	<br>
	<form method="get">
	<table>
		<tr>
			<td>User Name:</td>
			<td><input type="text" name="username" method="post" placeholder="Input your username"></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" name="password"/></td>
		</tr>
		<tr>
			<td>E-mail:</td>
			<td><input type="email" name="email" placeholder="Input your e-mail"></td>
		</tr>
		<tr>
			<td>BirthDay:</td>
			<td><input type="date" name="birthDay"></td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td>
			<label><input type="radio" name="gender" value="Male">Male</label>
			<label><input type="radio" name="gender" value="Female">Female</label>
			<label><input type="radio" name="gender" value="Other">Other</label>
			</td>
		</tr>
		<tr>
			<td>Hobbies:</td>
			<td>
			<label><input type="checkbox" name="hobbies" value="Football">Football</label>
			<label><input type="checkbox" name="hobbies" value="Play Computer Games">Play Computer Games</label>
			<label><input type="checkbox" name="hobbies" value="Shopping">Shopping</label>
			<label><input type="checkbox" name="hobbies" value="Other">Other</label>
			</td>
		</tr>
		<tr>
			<td>Grade:</td>
			<td>
			<select name="grade">
			<option selected>One</option>
			<option>Two</option>
			<option>Three</option>
			<option>Four</option>
			<option>Other</option>
			</select>
			</td>
		</tr>
		<tr>
			<td></td>
			<td><input type="submit" value="Submit"> <input type="reset" value="Reset"></td>
		</tr>
	</table>
	
	</form>
</body>
</html>
